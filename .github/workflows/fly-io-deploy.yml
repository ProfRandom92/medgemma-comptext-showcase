name: Deploy Backend to Fly.io

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'Dockerfile.api'
      - 'fly.toml'
      - '.github/workflows/fly-io-deploy.yml'
  workflow_dispatch:

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_APP_NAME: medgemma-api

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r api/requirements.txt pytest httpx

      - name: Run API tests
        run: python -m pytest tests/ -v --tb=short

  build-and-deploy:
    needs: test-api
    runs-on: ubuntu-latest
    if: (github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')) && secrets.FLY_API_TOKEN != ''
    steps:
      - uses: actions/checkout@v3

      - name: Install Fly CLI
        run: curl -L https://fly.io/install.sh | sh

      - name: Add Fly to PATH
        run: echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: Deploy to Fly.io
        run: |
          flyctl deploy --remote-only --app ${{ env.FLY_APP_NAME }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Get deployment URL
        id: deploy
        run: |
          URL=$(flyctl info --app ${{ env.FLY_APP_NAME }} --json | jq -r '.hostname')
          echo "deployment_url=$URL" >> $GITHUB_OUTPUT
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify deployment - Health check
        run: |
          DEPLOYMENT_URL="https://${{ steps.deploy.outputs.deployment_url }}"
          echo "Testing health endpoint: $DEPLOYMENT_URL/health"
          curl -sSf "$DEPLOYMENT_URL/health" -w "\nStatus: %{http_code}\n" || echo "Health check still initializing..."
        
      - name: Check deployment logs
        if: failure()
        run: |
          flyctl logs --app ${{ env.FLY_APP_NAME }} --no-tail
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Post deployment notification
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const status = '${{ job.status }}'
            const emoji = status === 'success' ? '✅' : '❌'
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${emoji} Backend deployment to Fly.io: ${status}\n\nAPI URL: https://${{ steps.deploy.outputs.deployment_url }}\n\nUpdate frontend with: \`NEXT_PUBLIC_API_URL=https://${{ steps.deploy.outputs.deployment_url }}\``
            })
